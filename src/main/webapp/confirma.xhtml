<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">INSCRIÇÃO CONFIRMADA</div>
                <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">
                    <h:panelGroup styleClass="form-title" layout="block">
                        <h:outputLabel styleClass="form-title" for="candidato" value="Prezado(a) #{inscricaoBean.candidato.nome}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="form-block" layout="block">
                        <h:outputLabel for="dados" value="Seguem os dados da sua insrição"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="form-block" layout="block">
                        <h:outputLabel for="idioma" value="Idioma escolhido: #{inscricaoBean.candidato.idioma.descricao}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="form-block" layout="block">
                        <h:outputLabel for="cpf" value="CPF: #{inscricaoBean.candidato.cpf}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="form-block" layout="block">
                        <h:outputLabel for="endereco" value="Endereço: #{inscricaoBean.candidato.endereco}"/>
                    </h:panelGroup>
                    <h:panelGroup styleClass="form-block" layout="block">
                        <h:outputLabel for="data" value="Data e hora: #{inscricaoBean.candidato.dataHora}"/>
                    </h:panelGroup>
                </h:panelGroup>
            <h:commandButton value="Alterar" action="#{inscricaoBean.alterar()}"/>
            <h:commandButton value="Voltar" action="inscricao"/>
            <a style="float: right" href="/inscricao-jsf-2/inicio.xhtml">Página Inicial</a>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
